<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark nav-style">
        <div class="container">
          <a class="navbar-brand" href="{% url 'videos:index' %}">{{ interface_title }}</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px; overflow-y: visible;">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarScrollingDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Content
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarScrollingDropdown">
                  <li><a class="dropdown-item" href="{% url 'videos:categories_list' %}">Categories</a></li>
                  <li><a class="dropdown-item" href="{% url 'videos:tags_list' %}">Tags</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{% url 'admin:index' %}">Settings</a></li>
                  <li><a class="dropdown-item" href="{% url 'videos:update_recommendations' %}">Update Recommendations</a></li>
                </ul>
              </li>
            </ul>
            <ul class="navbar-nav d-flex">
                <li class="nav-item"><a href="{% url 'videos:logout' %}" class="nav-link">Log Out</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Main body -->
      {% block bodyblock %}

      {% endblock %}
      <div style="margin-bottom: 75px;"></div>
</body>
</html>
