<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/master.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body style="height: 100vh;">
    <div class="container d-flex align-items-center justify-content-center" style="height: 100%;">
        <div class="login-form-box">
            <form method="post">
                {% csrf_token %}
                {{ form.non_field_errors }}
                <div class="mb-3">
                    {{ form.username.errors }}
                    <label for="{{ form.username.id_for_label }}" class="form-label">Username</label><br>
                    {{ form.username }}
                    <div class="form-text">Use your username instead of email.</div>
                </div>
                <div class="mb-3">
                    {{ form.password.errors }}
                    <label for="{{ form.password.id_for_label }}" class="form-label">Password</label><br>
                    {{ form.password }}
                </div>
                <button type="submit" class="btn btn-light"">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
